<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Сервис продажи авиабилетов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin</a>
    </div>
</nav>


<main role="main" class="container">

    <div class="container-fluid" style="margin: 30px">
        <form method="POST" enctype="multipart/form-data" action="/admin">
            <div>
                <label for="files" class="btn">Загрузить данные о рейсе</label>
                <input id="files" style="visibility:hidden;" name="file" type="file">
            </div>
            <input type="submit" value="Применить">
        </form>
    </div>

    <body th:if="${listFlights.empty}">
        <div><center> Данных о рейсах не найдено </center></div>
    </body>

    <header th:each="flight : ${listFlights}">
        <div class="card" style="width: 50rem ; border: none;">
            <div class="card-body">
                <h5>
                    <td th:text="${flight.number}"></td>
                    <td th:text="${flight.cityDeparture}"></td>
                    <td> -> </td>
                    <td th:text="${flight.cityArrival}"></td>
                </h5>
                    <p th:text="${flight.daysOfWeek}"></p>
                    <td th:text="${flight.timeDeparture}"></td>
                    <td th:text="${flight.cityDeparture}"></td>
                    <td th:text="${flight.timeArrival}"></td>
                    <td th:text="${flight.cityArrival}"></td>
                <p th:text="${flight.cost}"></p>
            </div>
        </div>
    </header>

</main>

</body>
</html>
